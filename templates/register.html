{% extends 'base.html' %}
{% block content %}
<form action="/register" method="POST">
    <label>Name: </label>
    <input type="text" name="name" />

    {% if errors["name"] != "" %}
    {{ errors["name"] }}
    {% endif %}

    <label>Password: </label>
    <input type="password" name="password" />
    {% if errors["name"] != "" %}
    {{ errors["password"] }}
    {% endif %}

    {% if errors["exists"] != "" %}
    {{ errors["exists"] }}
    {% endif %}


    <input type="submit" value="Register" />
</form>
{% endblock %}
